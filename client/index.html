<!DOCTYPE html>
<html>
  <head>
    <title>Multiplayer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="img/png" href="Images/favicon.png"/> -->
    <link rel="stylesheet" type="text/css" href="client/css/styles.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="css/homepage.css"/> -->
  </head>
  <body>
    <div id="signDiv">
      Username: <input id="signDiv-username" type="text"/><br/>
      Password: <input id="signDiv-password" type="password"/><br/>
      <button id="signDiv-signIn">Sign In</button>
      <button id="signDiv-signIn">Sign Up</button>
    </div>

    <div id="gameDiv">
      <!-- game board -->
      <canvas id="ctx" width="500" height="500"></canvas>
      <!-- chat forum -->
      <div id="chat-text">Chat Forum:</div>
      <form id="chat-form">
        <input id="chat-input" type="text"></input>
      </form>
    </div>

    <!-- Scripts -->
    <!-- socket js -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- client js -->
    <script src="/client/js/main.js"></script>
    <!-- Scripts END -->
  </body>
</html>
